<div class="section">
    <h5>Parameters</h5>
    <div class="editor-option">
        <label class="small">Field</label>
        <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.field" ng-change="set_refresh(true)">
    </div>
    <div class="editor-option">
        <label class="small">Length</label>
        <input class="input-small" type="number" ng-model="panel.size" ng-change="set_refresh(true)">
    </div>
    <div class="editor-option">
        <label class="small">Order</label>
        <select class="input-medium" ng-model="panel.order" ng-options="f for f in ['count','term','reverse_count','reverse_term']" ng-change="set_refresh(true)"  ng-show="true"></select>
    </div>
    <div class="editor-option" ng-show="true">
        <label class="small">Exclude Terms(s) (comma separated)</label>
        <input array-join type="text" ng-model='panel.exclude'></input>
    </div>
    <div class="editor-option" ng-show="true">
        <label class="small">Seperator</label>
        <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.seperator" ng-change="set_refresh(true)">
    </div>
    <div class="editor-option" ng-show="true">
        <label class="small">Charge (should be a negative value for best performance)</label>
        <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.charge" ng-change="set_refresh(true)">
    </div>
</div>
<div class="editor-row">
    <div class="section">
        <h5>View Options</h5>
        <div class="editor-option" ng-show="true">
            <label class="small">Legend</label>
            <select class="input-small" ng-model="panel.counter_pos" ng-options="f for f in ['above','below','none']" ng-change="set_refresh(true)"></select></span>
        </div>
        <div class="editor-option" ng-show="true">
            <label class="small">Legend Format</label>
            <select class="input-small" ng-model="panel.arrangement" ng-options="f for f in ['horizontal','vertical']" ng-change="set_refresh(true)"></select></span>
        </div>
        <div class="editor-option" ng-show="true">
            <label class="small">Colorcode</label>
            <select class="input-small" ng-model="panel.colorcode" ng-options="f for f in ['colored','black-white']" ng-change="set_refresh(true)"></select></span>
        </div>
        <div class="editor-option" ng-show="true">
            <label class="small">Node size</label>
            <select class="input-small" ng-model="panel.nodeSize" ng-options="f.value as f.text for f in [{'value': 'outgoing', 'text':'Outgoing'},{'value': 'incoming', 'text':'Incoming'}]" ng-change="set_refresh(true)"></select></span>
        </div>
        <div class="editor-option" ng-show="true">
            <label class="small">Directed</label>
            <select class="input-small" ng-model="panel.directed" ng-options="f.value as f.text for f in [{'value': true, 'text':'Directed'},{'value': false, 'text':'Undirected'}]" ng-change="set_refresh(true)"></select></span>
        </div>
        <div class="editor-option" ng-show="true">
            <label class="small">Sorting Tooltip by</label>
            <select class="input-small" ng-model="panel.sortingTooltip" ng-options="f.value as f.text for f in [{'value': 'source', 'text':'Alphabetically by source'},{'value': 'target', 'text':'Alphabetically by target'},{'value':'data', 'text':'Data'}]" ng-change="set_refresh(true)"></select></span>
        </div>
        <div class="editor-option" ng-show="true">
            <label class="small">Order nodes by</label>
            <select class="input-small" ng-model="panel.sortingOrderTooltip" ng-options="f.value as f.text for f in [{'value': true, 'text':'Ascending'},{'value': false, 'text':'Descending'}]" ng-change="set_refresh(true)"></select></span>
        </div>
        <div class="editor-option">
            <label class="small">Tooltips</label><input type="checkbox" ng-model="panel.tooltipsetting" ng-checked="panel.tooltipsetting">
        </div>
    </div>
</div>
