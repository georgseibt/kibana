<div ng-controller='chord' ng-init="init()">
    <style>
        .pieLabel {
            pointer-events: none;
        }

        .chord-legend-term {
            word-break: break-all;
        }

        .chord-remaining {
            bottom: 0;
            top: 0;
            background-color: #f00;
        }

        .chord-wrapper {
            display: table;
            width: 100%;
        }

        .chord-legend {
            display: table-row;
            height: 0;
        }

        .chord-legend {
            display: table-row;
        }

        .chord-panel {
            height: 100%;
            width: 100%;
        }
        .chord-innerpanels {
            float: left;
        }
    </style>

    <div class="chord-wrapper">
        <!-- LEGEND -->
        <div class="chord-legend" ng-show="panel.counter_pos == 'above'" id='{{$id}}-legend'>
            <!-- vertical legend above -->
            <table class="small" ng-show="panel.arrangement == 'vertical'">
                <tr ng-repeat="term in data">
                    <td><i class="icon-circle" ng-style="{color:term.color}"></i></td>
                    <td class="chord-legend-term" style="padding-right:10px;padding-left:10px;">{{term.source}}-{{term.target}}</td>
                    <td>{{term.data}}</td>
                </tr>
            </table>

            <!-- horizontal legend above -->
            <span class="small" ng-show="panel.arrangement == 'horizontal'" ng-repeat="term in data" style="float:left;padding-left: 10px;">
                <span>
                    <i class="icon-circle" ng-style="{color:term.color}"></i>
                    <span class="chord-legend-term">{{term.source}}-{{term.target}}</span> ({{term.data}})
                </span>
            </span>
        </div>
        <!-- keep legend from over lapping -->
        <div style="clear:both">

        </div>
        <div id="tooltip-{{$id}}-chordDiagram" ng-show="panel.tooltipSetting==='static'" style="float: right; width: 20%">
        </div>
        <!-- CHART -->
        <div id="{{$id}}-chordDiagram" ng-show="true" chord-chart params="{{panel}}" style="position: relative; text-align: center; width: 80%" class="pointer chord-chart">

        </div>

        <!-- LEGEND -->
        <div class="chord-legend" ng-show="panel.counter_pos == 'below'" id='{{$id}}-legend'>
            <!-- vertical legend below -->
            <table class="small" ng-show="panel.arrangement == 'vertical'">
                <tr ng-repeat="term in data">
                    <td><i class="icon-circle" ng-style="{color:term.color}"></i></i></td>
                    <td class="chord-legend-term" style="padding-right:10px;padding-left:10px;">{{term.source}}-{{term.target}}</td>
                    <td>{{term.data}}</td>
                </tr>
            </table>

            <!-- horizontal legend below -->
            <span class="small" ng-show="panel.arrangement == 'horizontal'" ng-repeat="term in data" style="float:left;padding-left: 10px;">
                <span>
                    <i class="icon-circle" ng-style="{color:term.color}"></i>
                    <span class="chord-legend-term">{{term.source}}-{{term.target}}</span> ({{term.data}})
                </span>
            </span>
            <div style="clear:both"></div>
        </div>
    </div>
</div>
