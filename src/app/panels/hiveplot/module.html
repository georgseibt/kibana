<div ng-controller='hiveplot' ng-init="init()">
    <style>
            /*circle {
            fill: #ccc;
        }*/

            text {
                fill: #000;
                font: 10px sans-serif;
                pointer-events: none;
            }

            .pieLabel {
                pointer-events: none;
            }

            .hiveplot-legend-term {
                word-break: break-all;
            }

            .hiveplot-remaining {
                bottom: 0;
                top: 0;
                background-color: #f00;
            }

            .hiveplot-wrapper {
                display: table;
                width: 100%;
            }

            .hiveplot-legend {
                display: table-row;
                height: 0;
            }

            .hiveplot-legend {
                display: table-row;
            }

            .hiveplot-panel {
                height: 100%;
                width: 100%;
            }

            .hiveplot-panels-wrapper {
                height: 100%;
                width: 100%;
                overflow:hidden;
            }
            .hiveplot-innerpanels {
                /*width: 25%;
                height: 50%;*/
                float: left;
            }
    </style>

    <div class="hiveplot-wrapper">
        <!-- CHART -->
        <div id="{{$id}}-hivePlot" ng-show="true" hiveplot-chart params="{{panel}}" style="position: relative; text-align: center; overflow:hidden;" class="pointer hiveplot-chart">
            
        </div>
    </div>
    
</div>
