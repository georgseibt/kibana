<div ng-controller='hiveplot' ng-init="init()">
    <style>
            /*circle {
            fill: #ccc;
        }*/

            text {
                fill: #000;
                font: 10px sans-serif;
                pointer-events: none;
            }

            .pieLabel {
                pointer-events: none;
            }

            .hiveplot-legend-term {
                word-break: break-all;
            }

            .hiveplot-remaining {
                bottom: 0;
                top: 0;
                background-color: #f00;
            }

            .hiveplot-wrapper {
                display: table;
                width: 100%;
            }

            .hiveplot-legend {
                display: table-row;
                height: 0;
            }

            .hiveplot-legend {
                display: table-row;
            }

            .link.active {
                stroke: #DC143C;
                stroke-width: 4px;
                stroke-opacity: 0.8;
            }

            div.details {
                text-align: left;
                padding: 2px;
                color: white;
                font: 12px sans-serif;
                background: none;
                border: 0px;
                border-radius: 8px;
                pointer-events: none;
            }
    </style>

    <div class="hiveplot-wrapper">
        <!-- LEGEND -->
        <div class="hiveplot-legend" ng-show="panel.counter_pos == 'above'" id='{{$id}}-legend'>
            <!-- vertical legend above -->
            <table class="small" ng-show="panel.arrangement == 'vertical'">
                <tr ng-repeat="term in data">
                    <td><i class="icon-circle" ng-style="{color:term.color}"></i></td>
                    <td class="hiveplot-legend-term" style="padding-right:10px;padding-left:10px;">{{term.label}}</td>
                    <td>{{term.data}}</td>
                </tr>
            </table>

            <!-- horizontal legend above -->
            <span class="small" ng-show="panel.arrangement == 'horizontal'" ng-repeat="term in data" style="float:left;padding-left: 10px;">
                <span>
                    <i class="icon-circle" ng-style="{color:term.color}"></i>
                    <span class="hiveplot-legend-term">{{term.label}}</span> ({{term.data}})
                </span>
            </span>
        </div>
        <!-- keep legend from over lapping -->
        <div style="clear:both">

        </div>

        <!-- CHART -->
        <div id="{{$id}}-hivePlot" ng-show="true" hiveplot-chart params="{{panel}}" style="position: relative; text-align: center;" class="pointer hiveplot-chart">
            
        </div>

        <!-- LEGEND -->
        <div class="hiveplot-legend" ng-show="panel.counter_pos == 'below'" id='{{$id}}-legend'>
            <!-- vertical legend below -->
            <table class="small" ng-show="panel.arrangement == 'vertical'">
                <tr ng-repeat="term in data">
                    <td><i class="icon-circle" ng-style="{color:term.color}"></i></i></td>
                    <td class="hiveplot-legend-term" style="padding-right:10px;padding-left:10px;">{{term.label}}</td>
                    <td>{{term.data}}</td>
                </tr>
            </table>

            <!-- horizontal legend below -->
            <span class="small" ng-show="panel.arrangement == 'horizontal'" ng-repeat="term in data" style="float:left;padding-left: 10px;">
                <span>
                    <i class="icon-circle" ng-style="{color:term.color}"></i>
                    <span class="hiveplot-legend-term">{{term.label}}</span> ({{term.data}})
                </span>
            </span>
            <div style="clear:both"></div>
        </div>
    </div>
    
</div>
