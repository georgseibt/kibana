<div ng-controller='hiveplot' ng-init="init()">
    <style>
            text {
                fill: #000;
                font: 10px sans-serif;
                pointer-events: none;
            }

            .pieLabel {
                pointer-events: none;
            }

            .hiveplot-legend-term {
                word-break: break-all;
            }

            .hiveplot-remaining {
                bottom: 0;
                top: 0;
                background-color: #f00;
            }

            .hiveplot-wrapper {
                display: table;
                width: 100%;
            }

            .hiveplot-legend {
                display: table-row;
                height: 0;
            }

            .hiveplot-legend {
                display: table-row;
            }

            .hiveplot-panel {
                height: 100%;
                width: 100%;
            }

            .hiveplot-panels-wrapper {
                height: 100%;
                width: 100%;
                overflow:hidden;
            }
            .hiveplot-innerpanels {
                float: left;
            }
    </style>

    <div class="hiveplot-wrapper">
        <div>x: {{panel.axis1Label}}</div>
        <div>y: {{panel.axis2Label}}</div>
        <div ng-show="panel.numberOfAxis>=3">z: {{panel.axis3Label}}</div><br />



        <div id="tooltip-{{$id}}-hivePlot" ng-show="panel.tooltipSetting==='static'" style="float: right; width: 20%">
        </div>
        <!-- CHART -->
        <div id="{{$id}}-hivePlot" ng-show="true" hiveplot-chart params="{{panel}}" style="position: relative; text-align: center; overflow: hidden; width: 80%" class="pointer hiveplot-chart">

        </div>
    </div>
    
</div>
