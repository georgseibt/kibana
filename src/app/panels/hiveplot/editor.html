<div class="section">
    <h5>Parameters</h5>
    <div class="editor-option">
        <label class="small">Field</label>
        <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.field" ng-change="set_refresh(true)">
    </div>
    <div class="editor-option">
        <label class="small">Length</label>
        <input class="input-small" type="number" ng-model="panel.size" ng-change="set_refresh(true)">
    </div>
    <div class="editor-option">
        <label class="small">Order</label>
        <select class="input-medium" ng-model="panel.order" ng-options="f for f in ['count','term','reverse_count','reverse_term']" ng-change="set_refresh(true)"  ng-show="true"></select>
    </div>
    <div class="editor-option" ng-show="true">
        <label class="small">Exclude Terms(s) (comma separated)</label>
        <input array-join type="text" ng-model='panel.exclude'></input>
    </div>
    <div class="editor-option" ng-show="true">
        <label class="small">Seperator</label>
        <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.seperator" ng-change="set_refresh(true)">
    </div>
</div>
<div class="section">
    <h5>Axis</h5>
    <div class="editor-option">
        <label class="small">Number of Axis</label>
        <select class="input-medium" ng-model="panel.number_of_axis" ng-options="f for f in [2,3]" ng-change="set_refresh(true)" ng-show="true"></select>
    </div>
    <div class="editor-option">
        <label class="small">Axis 1</label>
        <select class="input-medium" ng-model="panel.axis1" ng-options="f for f in ['source','target','connection','time']" ng-change="set_refresh(true)" ng-show="true"></select>
    </div>
    <div class="editor-option">
        <label class="small">Axis 2</label>
        <select class="input-medium" ng-model="panel.axis2" ng-options="f for f in ['source','target','connection','time']" ng-change="set_refresh(true)" ng-show="true"></select>
    </div>
    <div class="editor-option" ng-show="panel.number_of_axis>=3">
        <label class="small">Axis 3</label>
        <select class="input-medium" ng-model="panel.axis3" ng-options="f for f in ['source','target','connection','time']" ng-change="set_refresh(true)" ng-show="true"></select>
    </div>
</div>
<div class="editor-row">
    <div class="section">
        <h5>View Options</h5>
        <div class="editor-option" ng-show="true">
            <label class="small">Legend</label>
            <select class="input-small" ng-model="panel.counter_pos" ng-options="f for f in ['above','below','none']"></select></span>
        </div>
        <div class="editor-option" ng-show="true">
            <label class="small">Legend Format</label>
            <select class="input-small" ng-model="panel.arrangement" ng-options="f for f in ['horizontal','vertical']"></select></span>
        </div>
        <div class="editor-option" ng-show="true">
            <label class="small">Node size</label>
            <select class="input-small" ng-model="panel.nodesize" ng-options="f for f in ['outgoing','incoming']" ng-change="set_refresh(true)"></select></span>
        </div>
        <div class="editor-option">
            <label class="small">Tooltips</label><input type="checkbox" ng-model="panel.tooltipsetting" ng-checked="panel.tooltipsetting">
        </div>
        <div class="editor-option" ng-show="true">
            <label class="small">Node coloring</label>
            <select class="input-small" ng-model="panel.colorcode" ng-options="f for f in ['black-white','coloured']"></select></span>
        </div>
        <div class="editor-option" ng-show="true">
            <label class="small">Direction</label>
            <select class="input-small" ng-model="panel.direction" ng-options="f for f in ['directed','undirected']" ng-change="set_refresh(true)"></select></span>
        </div>
    </div>
</div>
